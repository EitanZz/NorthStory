<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SocialNet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow mb-2 max-w-sm w-full">
    <div class="p-6 flex justify-center items-center">
      <img src="images/northstory-logo-cropped.png" alt="NorthStory Logo" class="h-10 w-auto" />
    </div>
    <input type="text" placeholder="Username" class="w-full p-2 border rounded mb-3" />
    <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-3" />
    <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-3" />
    <button onclick="location.href='index.html'" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>
</body>
</html>
